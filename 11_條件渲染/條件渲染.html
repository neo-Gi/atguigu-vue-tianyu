<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>事件的基本使用</title>
</head>

<body>
    <!--  
        條件渲染:
            1.v-if
                  寫法:
                      (1).v-if="表達式"
                      (2).v-else-if="表達式"
                      (3).v-else="表達式"
                  適用於:切換頻率較低的場景
                  特點:不展示的DOM元素直接被移除
                  注意:v-if可以和v-else-if,v-else一起使用,但要求結構不能被打斷
            2.v-show
                   寫法:v-show="表達式"
                   適用於:切換頻率較高的場景
                   特點:不展示的DOM元素未被移除,僅僅是使用樣式隱藏掉
            
            3.備註:使用v-if的時候,元素可能無法獲取到.而使用v-show一定可以獲取到
    -->
    <!-- 准备好一个容器 -->
    <div id="root">
        <h2>當前的n值是:{{n}}</h2>
        <button @click="n++">點我n+1</button>

        <!-- 使用v-show做條件渲染 -->
        <!-- <h2 v-show="false">歡迎來到{{name}}</h2> -->
        <!-- <h2 v-show="1 === 1">歡迎來到{{name}}</h2> -->

        <!-- 使用v-if做條件渲染 -->
        <!-- <h2 v-if ="false">歡迎來到{{name}}</h2> -->
        <!-- <h2 v-if ="1 === 1">歡迎來到{{name}}</h2> -->

        <!-- v-else和v-else-if -->
        <!-- <div v-if="n===1">Angular</div>
        <div v-else-if="n===2">React</div>
        <div v-else-if="n===3">Vue</div>
        <div v-else>hahahhaha</div> -->

        <!-- v-if與template的配合 -->
        <template v-if="n===1">
            <h2>你好</h2>
            <h2>尚硅谷</h2>
            <h2>北京</h2>
        </template>

    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false; //阻止Vue启动时生成生产提示
        const vm = new Vue({
            el: '#root',
            data: {
                name: '尚硅谷',
                n: 0
            }
        })
    </script>
</body>

</html>
