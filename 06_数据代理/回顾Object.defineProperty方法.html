<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>回顾Object.defineProperty方法</title>
</head>
<body>
    <script type="text/javascript">
            let number = 19;
            let person = {
                name : '张三' ,
                sex : '男'
            }

            Object.defineProperty(person,'age', {
                // value:18, //直接赋值
                // enumerable:true,//控制属性是否可以枚举(被遍历),默认为false
                // writable:true,//控制属性是否可以被修改,默认为false
                // configurable:true,//控制属性是否可以被删除,默认值为false

                //当有人读取person的age属性时,get函数(getter)就会被调用,且返回值就是age的值
                
                //基础写法
                // get:function(){
                //     return number;
                // }

                //简约写法
                get(){
                    return number;
                },
                
                //当有人读取person的age属性时,set函数(setter)就会被调用,且会受到修改的具体值
                set(value){
                    number = value;
                }
            })

    </script>
</body>
</html>
